    <!-- SECTION 1 STARTS HERE -->
    <div class="contact_form_wrapper">
        <h1> Contact us now</h1>
            <form id="app" @submit="checkForm">

                <p>
                    <label for="name">Name
                        <label>
                            <input type="text" name="name" id="name" v-model="name">
                </p>
                <p>
                    <label for="age">Age
                        <label>
                            <input type="number" name="age" id="age" v-model="age" min="0">
                </p>
                <p>
                    <label for="mail">Email
                        <label>
                                <input type="text" name="mail" id="mail" v-model="mail">
                            </p>
                <p>
                    <button @click="isSubmit = true" id="contactButton" input="submit" type="submit"> Submit </button>
                </p>

                <p v-if="errors.length">
                    <b>Please correct the following error(s):</b>
                    <ul>
                        <li v-for="error in errors">{{ error }}</li>
                    </ul>
                </p>

            </form>
    </div>


    <script>
        const app = new Vue({
            el: '#app',
            data: {
                errors: [],
                name: null,
                age: null,
                mail: null,
                isSubmit: false
            },
            methods: {
                checkForm: function (e) {
                    if (this.name && this.age && this.mail) return true;
                    this.errors = [];
                    if (!this.name) this.errors.push("Name required.");
                    if (!this.age) this.errors.push("Age required.");
                    if (!this.mail) this.errors.push("Valid email is required.");
                    e.preventDefault();
                }
            }
        })
    </script>
